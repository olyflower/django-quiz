{% extends 'index.html' %}

{% block content %}
<main class="container mx-auto py-8">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
        <h2 class="text-3xl font-bold mb-6">Quiz Result</h2>
        <p class="text-lg mb-4">Quiz: {{ quiz.title }}</p>
        <p class="text-lg mb-4">Total Questions: {{ total_questions }}</p>
        <p class="text-lg mb-4">Correct Answers: {{ correct_answers }}</p>
        <p class="text-lg mb-4">Percentage of correct answers: {{ percentage }}%</p>
        <a href="{% url 'quiz:index' %}" class="text-blue-800">Return to Quizzes</a>
    </div>
</main>
{% endblock %}
