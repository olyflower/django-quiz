{% extends "index.html" %}

{% block content %}
    <style>
    .max-w-sm {
        max-width: 20rem;
    }
    .bg-white {
        background-color: #fff;
    }
    .text-2xl {
        font-size: 1.5rem;
    }
</style>
<form method="POST" class="max-w-sm mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <div class="my-4">
        {{ form.as_p }}
    </div>
    <div class="mt-6">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Submit</button>
    </div>
</form>
{% endblock %}
